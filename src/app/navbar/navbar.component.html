<nav [class]="'navbar ' + (navOpen ? 'active' : '')" aria-label="Main navigation">
    @for (navItem of navItems; track navItem.label) {
      <a [href]="navItem.link" [className]="navItem.class" (click)="activeCurrentLink($event.target)">{{ navItem.label }}</a> 
    }
    <div class="active-box" #activeBox></div>
</nav>
