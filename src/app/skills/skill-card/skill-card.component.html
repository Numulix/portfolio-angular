<div [class]="'flex items-center gap-3 ring-2 ring-inset ring-kelly-green rounded-2xl p-3 hover:bg-olive-drab transition-colors group ' + classes">
    <figure class="bg-eerie-black rounded-lg overflow-hidden w-12 h-12 p-2 group-hover:bg-eerie-black transition-colors">
        <img [src]="icon" [alt]="name" width="32" height="32" />
    </figure>

    <div>
        <h3>{{ name }}</h3>
        <p class="text-sage-green text-sm">{{ description }}</p>
    </div>
</div>
