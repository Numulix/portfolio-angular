@if (href) {
    <a [href]="href" [target]="target" [class]="'btn btn-' + buttonType + ' ' + classes" [attr.aria-label]="label">
        {{ label }}

        @if (icon) {
            <span class="material-symbols-rounded" aria-hidden="true">
                {{ icon }}
            </span>
        }
    </a>
} @else {
    <button [class]="'btn btn-' + buttonType + ' ' + classes" [attr.aria-label]="label">
        {{ label }}

        @if (icon) {
            <span class="material-symbols-rounded" aria-hidden="true">
                {{ icon }}
            </span>
        }
    </button>
}
