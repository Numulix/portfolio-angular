<div [class]="'group relative p-4 rounded-2xl bg-eerie-black active:bg-eerie-black ring-1 ring-inset ring-kelly-green transition-colors h-full flex flex-col ' + classes">
    <figure class="img-box aspect-square rounded-lg mb-4 shrink-0">
        <img [src]="image" [alt]="title" loading="lazy" class="img-cover" />
    </figure>

    <div class="flex items-start justify-between gap-4 flex-grow">
        <div>
            <h3 class="title-1 mb-3">
                {{ title }}
            </h3>
    
            <div class="flex flex-wrap items-center gap-2">
                @for (tag of tags; track $index) {
                    <span class="h-8 text-sm text-nyanza bg-eerie-black grid items-center px-3 rounded-lg ring-1 ring-inset ring-kelly-green">
                        {{ tag }}
                    </span>
                }
            </div>
        </div>

        <div class="w-11 h-11 rounded-lg grid place-items-center bg-kelly-green text-eerie-black shrink-0">
            <span class="material-symbols-rounded" aria-hidden="true">
                arrow_outward
            </span>
        </div>
    </div>

    <!-- Description Overlay -->
    <div class="absolute inset-0 bg-olive-drab/90 rounded-2xl p-4 flex items-center justify-center text-center text-nyanza text-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity duration-300 ease-in-out z-10">
        {{ description }}
    </div>

    <a [href]="link" target="_blank" class="absolute inset-0 z-20"></a>
</div>
