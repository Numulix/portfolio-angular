<section class="section" id="experience">
    <div class="container">
        <h2 class="headline-2 mb-8">
            Work Experience
        </h2>

        <ol class="relative border-s border-sage-green">
            @for (e of workExperience; track $index) {
                <li class="mb-10 ms-4">
                    <div class="absolute w-3 h-3 bg-sage-green rounded-full mt-1.5 -start-1.5 border border-kelly-green"></div>
                    <time class="mb-1 text-sm font-normal leading-none text-sage-green">{{ e.time }}</time>
                    <h3 class="text-lg font-semibold text-nyanza">{{ e.company }}</h3>
                    <span class="text-sm text-sage-green">{{ e.position }}</span>
                    <p class="mt-4 mb-4 text-base font-normal text-nyanza">{{ e.description }}</p>
                </li>
            }
        </ol>
    </div>
</section>
